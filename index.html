<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Floating spring elements -->
    <div class="spring-element"></div>
    <div class="spring-element"></div>
    <div class="spring-element"></div>
    
    <div class="calculator-container">
        <div class="calculator-header">
            <h1><i class="fas fa-calculator"></i>John Calculator</h1>
            <p>Simple Calculator, Made By JOHN.</p>
        </div>
        
        <div class="calculator">
            <div class="display">
                <div class="calculation" id="calculation"></div>
                <div class="result" id="result">0</div>
            </div>
            
            <div class="buttons">
                <button class="clear" data-action="clear">C</button>
                <button class="delete" data-action="delete"><i class="fas fa-backspace"></i></button>
                <button class="operator" data-action="divide">/</button>
                <button class="operator" data-action="multiply">×</button>
                
                <button class="number" data-number="7">7</button>
                <button class="number" data-number="8">8</button>
                <button class="number" data-number="9">9</button>
                <button class="operator" data-action="subtract">−</button>
                
                <button class="number" data-number="4">4</button>
                <button class="number" data-number="5">5</button>
                <button class="number" data-number="6">6</button>
                <button class="operator" data-action="add">+</button>
                
                <button class="number" data-number="1">1</button>
                <button class="number" data-number="2">2</button>
                <button class="number" data-number="3">3</button>
                <button class="equals" data-action="equals" rowspan="2">=</button>
                
                <button class="number zero" data-number="0">0</button>
                <button class="number" data-number=".">.</button>
                <button class="operator" data-action="percent">%</button>
            </div>
        </div>
        
        <div class="footer">
            <p>Spring-themed Calculator with JavaScript</p>
            <div class="theme-indicator">
                <span>Spring colors:</span>
                <span class="theme-color spring-pink"></span>
                <span class="theme-color spring-green"></span>
                <span class="theme-color spring-blue"></span>
            </div>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
